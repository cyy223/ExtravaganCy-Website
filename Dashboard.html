<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    
</head>
 
<style>
body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
            color: black;
        }

        .container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 250px;
            background-color: #62a0cf;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            height: 100vh;
        }

        .header {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            background: #62a0cf;
            color: white;
            padding: 1rem;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: #338cd0;
        }

        .sidebar a.active {
            background-color: #338cd0;
            color: black;
            font-weight: bold;
        }

        .main-content {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 5px;
            margin: 20px;
        }

        .overview {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .box {
            background-color: white;
            color: black;
            border-radius: 5px;
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.2s;
            border: 1px solid #ddd;
        }

        .box:hover {
            transform: scale(1.05);
        }

        footer {
            background: #62a0cf;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 20px;
        }
</style>
<body>
    <div class="sidebar">
        <div class="header">ExtravaganCy Knowledges</div>
        <a href="./index.html">Home</a>
        <a href="#">About</a>
        <a href="#">Overview</a>
        <a href="#">Knowledges</a>
        <a href="#">Sources</a>
        <a href="#">Contact</a>
    </div>
    
    <div class="container">
        <div class="main-content">
            <div class="overview">Overview</div>
            <div class="grid">
                <div class="box">HTML Basics</div>
                <div class="box">CSS Basics</div>
                <div class="box">HTML Forms & Inputs</div>
                <div class="box">CSS Flexbox</div>
                <div class="box">CSS Grid</div>          
                <div class="box">Responsive Design</div>
            </div>
        </div>
    </div>
</body>
</html>
